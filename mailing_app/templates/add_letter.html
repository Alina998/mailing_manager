{% extends 'base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block content %}
    <h1>Добавить письмо для рассылки</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить письмо</button>
    </form>
    <a href="/home/">Назад к списку рассылок</a>
{% endblock %}
